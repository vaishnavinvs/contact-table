<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
   
    <div class="container mt-5 p-3 " style="background-color: greenyellow;">
        <h1 class="text-danger text-center mt-5">Contact Details</h1>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <form>
                     <input name="search" type="text" [(ngModel)]="searchKey" class="form-control" placeholder="Search contact Here">
                 </form>
             </div>
             <div class="col-3"></div>
        </div >
        <table class="table mt-5 table-info table-bordered ">
            <thead>
                <tr >
                    <th scope="col">Name</th>
                    <th scope="col">Image</th>
                    <th scope="col">Age</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Address</th>
                    <th scope="col">Company Name</th>
                    <th scope="col">Job Title</th>
                </tr>
            </thead>
            <tbody >
               <tr *ngFor="let user of allDetails | filter : searchKey :'name'">
                <td >{{user.firstName}} {{user.lastName}}</td>
                <td ><img height="100px" width="100px" src="{{user.image}}"></td>
                <td>{{user.age}}</td>
                <td>{{user.email}}</td>
                <td>{{user.phone}}</td>
                <td>{{user.address.address}} , {{user.address.city}}</td>
                <td>{{user.company.name}}</td>
                <td>{{user.company.title}}</td>

               </tr>

            </tbody>
        </table>
    </div>
</body>
